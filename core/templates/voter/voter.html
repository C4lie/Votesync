{% extends 'base.html' %} {% block content %}

<div class="container py-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold text-primary">üó≥Ô∏è Vote in {{ election.name }}</h2>
    <p class="text-muted">{{ election.description }}</p>
  </div>

  <form
    method="POST"
    class="card p-4 shadow-sm mx-auto"
    style="max-width: 600px"
  >
    {% csrf_token %}

    <div class="mb-3">
      <label
        for="candidateSelect"
        class="form-label"
        >Choose your candidate:</label
      >
      {% for candidate in candidates %}
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="candidate"
          value="{{ candidate.id }}"
          id="candidate{{ candidate.id }}"
          required
        />
        <label
          class="form-check-label"
          for="candidate{{ candidate.id }}"
        >
          {{ candidate.name }}
        </label>
      </div>
      {% endfor %}
    </div>

    <div class="d-flex justify-content-between">
      <a
        href="{% url 'voter_dashboard' %}"
        class="btn btn-outline-secondary"
        >‚Üê Cancel</a
      >
      <button
        type="submit"
        class="btn btn-success"
      >
        Submit Vote
      </button>
    </div>
  </form>
</div>

{% endblock %}
